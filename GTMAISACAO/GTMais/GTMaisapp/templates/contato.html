{% extends "menu.html" %}
{% load static %}
{% load livereload_tags %}
{% livereload_script %}
{% load icons %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
    
        }

        .form-container {
            background-color: #1F2B5B;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; 
        }

        h1 {
            color: #000;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

   

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical; /* Permite o redimensionamento vertical */
            height: 100px; /* Altura inicial para a textarea */
        }

        .form-group button {
            background-color: #fff;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .circle {
            width: 100px; /* Ajuste o tamanho do círculo */
            height: 100px; /* Ajuste o tamanho do círculo */
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px; /* Centraliza o círculo e adiciona margem inferior */
        }
        
        .circle img {
            width: 100%;
            height: auto;
            display: block;
        }
        .form-group button:hover {
            background-color: #163b69; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="center">
<h1>Contato</h1>
<p>Estamos ansiosos para te ouvir! Envie a sua mensagem explicando a melhor forma para resolvermos a sua necessidade.</p>
    </div>
    <div class="container">
        <div class="form-container">
            <div class="circle">
                <img src="{% static "img/gtmais.png" %}" alt="Imagem no Círculo">
            </div>
    
            <form action="/submit" method="post">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="telefone" name="telefone"  placeholder="Telefone" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email"  placeholder="E-mail" required>
                </div>   
                <div class="form-group">
                    <input type="text" id="Titulo" name="Titulo" placeholder="Titulo da demanda" required>
                </div>
                <div class="form-group">
                    <textarea id="descricao" name="descricao" placeholder="NOS CONTE O SEU PROBLEMA" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
